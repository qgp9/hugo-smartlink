{{- $link := partial "smartlink-function" . -}}
{{- $path := $link.path -}}
{{- $label := $link.label -}}
{{- $class := $link.class -}}
{{- $output := .config.output -}}
{{- if eq $output "html" -}}
<a href="{{$path}}"{{if $class}} class="{{$class}}"{{end}}>{{$label}}</a>
{{- else -}}
[{{$label}}]({{$path}})
{{- end -}}
{{- /* remove trailing */ -}}
